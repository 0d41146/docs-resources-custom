extends: default
font:
  catalog:
    merge: true
    sans-serif: GEM_FONTS_DIR/mplus1p-regular-fallback.ttf
    body:
      normal: Petrona-Light.ttf
      bold: Petrona-Medium.ttf
      italic: Petrona-LightItalic.ttf
      bold_italic: Petrona-MediumItalic.ttf
      header_thin: Petrona-Thin.ttf
    headings:
      normal: Montserrat-Regular.ttf
      italic: Montserrat-Italic.ttf
      bold: Montserrat-Medium.ttf
      light: Montserrat-Light.ttf
    code:
      normal: cmunbtl.ttf
      bold: cmunbtl.ttf
      italic: cmunbto.ttf
      bold_italic: cmunbto.ttf
    M+ 1mn:
      normal: mplus-1mn-regular.ttf
      bold: mplus-1mn-bold.ttf
      italic: mplus-1mn-light.ttf
      bold_italic: mplus-1mn-medium.ttf
    M+ 1p Fallback:
      normal: mplus-1p-regular-fallback.ttf
      bold: mplus-1p-regular-fallback.ttf
      italic: mplus-1p-regular-fallback.ttf
      bold_italic: mplus-1p-regular-fallback.ttf
    Droid Fallback:
      normal: droid-sans-fallback.ttf
      italic: droid-sans-fallback.ttf
      bold: droid-sans-fallback.ttf
      bold_italic: droid-sans-fallback.ttf
  fallbacks:
    - M+ 1p Fallback
    - Droid Fallback
  svg:
    fallback-font-family: M+ 1mn
page:
  background_color: ffffff
  layout: portrait
  margin:
    - 0.5in
    - 0.67in
    - 0.67in
    - 0.67in
  margin_inner: 0.75in
  margin_outer: 0.59in
  size: A4
base:
  font-family: body
  font_size: 11.5
  line_height_length: 12
  font_style: normal
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  border_radius: 3
  border_width: 0.25
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm
link:
  font_color: 428bca
codespan:
  font-color: 0
  font_family: M+ 1mn
  font_style: normal
menu_caret_content: ' <font size="1.15em"><color rgb="b12146">›</color></font> '
heading:
  align: left
  margin_bottom: $block_margin_bottom
  margin_top: $block_margin_bottom
  min_height_after: auto
  font_color: 0
  font_family: headings
  font_style: bold
  h1_font_size: floor($base_font_size * 2.8)
  h2-font-size: 11.5
  h3-font-size: 11.5
  h4-font-size: 11.5
  h5-font-size: 11.5
  h6_font_size: $base_font_size_small
title_page:
  align: center
  logo:
    top: 10%
  title:
    font_family: headings
    font_style: light
    font_size: floor($base_font_size * 2.8)
    top: 55%
    font_color: 3e058e
  subtitle:
    font_family: headings
    font_style: light
    font_size: floor($base_font_size * 1.2)
    margin-top: 25
  authors:
    font_family: headings
    font_color: 3e058e
    font_style: light
    font_size: floor($base_font_size * .8)
  revision:
    margin_top: $base_font_size * 1.25
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm
caption:
  align: left
  font_size: $base_font_size * 0.95
  font_style: italic
  margin_inside: $vertical_rhythm / 3
  margin_outside: 0
lead:
  font_size: $base_font_size_large
  line_height: 1.4
abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: left
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
sidebar:
  font-style: italic
  background-color: f5f5fc
  border-color: 8d81b8
  border-radius: 3
  border-width: 0.2
sidebar-title:
  font_family: $heading_font_family
  font-style: light
  font-color: $heading-font-color
  font-size: 11
  align: left
admonition:
  font-style: italic
  column_rule_width: $base_border_width
  padding:
    - 0
    - $horizontal_rhythm
    - 0
    - $horizontal_rhythm
  icon:
    note:
      name: far-edit
      stroke_color: 6489b3
    tip:
      name: far-comments
    stroke_color: 646b74
    size: 24
    important:
      name: fas-info-circle
      stroke_color: 5f8c8b
    warning:
      stroke_color: 9c4d4b
    caution:
      stroke_color: c99a2c
  label:
    text_transform: uppercase
    font_style: bold
code:
  font-color: 0
  font_family: $codespan_font_family
  font-size: 11
  padding: $code_font_size
  line_height: 1.15
  line_gap: 3.8
  fackgroud_color: ffffff
  caption:
    end: bottom
conum:
  font_family: M+ 1mn
  font_color: $codespan_font_color
  font_size: $base_font_size
  line_height: 4 / 3
example:
  border_radius: $base_border_radius
  border_width: 0.2
  background_color: ffffff
  padding:
    - $vertical_rhythm
    - $horizontal_rhythm
    - 0
    - $horizontal_rhythm
image:
  align: left
  caption:
    align: center
prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom
thematic_break:
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
table:
  background_color: $page_background_color
  head_font_style: bold
  font-size: 9
  body_stripe_background_color: d7d7d7
  foot_background_color: f0f0f0
  border_color: dddddd
  border_width: $base_border_width
  cell_padding: 3
  caption:
    end: top
    align: center
    text-align: center
    max-width: none
toc:
  indent: $horizontal_rhythm
  line_height: 1.4
  dot-leader:
    content: '. '
  font_color: a9a9a9
  font-style: bold
  h2-font-style: bold
header:
  font_size: $base_font_size_small
  border_color: dddddd
  border_width: 0.35
  height: $base_line_height_length * 2.6
  line_height: 1
  padding:
    - $base_line_height_length / 1
    - 1
    - 0.5
    - 1
  vertical_align: margin_inside
  recto:
    right:
      content: '{section-or-chapter-title} | Page {page-number}'
  verso:
    left:
      content: '{section-or-chapter-title} | Page {page-number}'
footer:
  font_size: $base_font_size_small
  border_color: dddddd
  border_width: 0.35
  height: $base_line_height_length * 2.6
  line_height: 1
  padding:
    - $base_line_height_length / 1
    - 1
    - 0.5
    - 1
  vertical_align: top
  recto:
    right:
      content: '{document-title} | © RISC-V International'
  verso:
    left:
      content: $footer_recto_right_content
